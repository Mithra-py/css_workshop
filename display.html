<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
a{
    display: block;
    padding: 10px;
}
span{
    background-color: orange;
    display: block;
    margin: 10px;
    /* display: none; */
    /* visibility: hidden; */
}
.box{
    background-color: red;
    width: 100px;
    height: 100px;
    border: 2px solid black;
    
    margin-top: 2rem;
    padding: 2rem;
    text-align: center;
    display: inline-block;
}
    </style>
</head>
<body>
    <!-- ----inline elements---- -->
    <a href="">SOT</a>
    <button>Sot</button><span>merhaba ben span</span>

    <!-- ----block elements---- -->
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>  
</body>
</html>
